<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻将记分器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 设置 Inter 字体 -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        /* Style for player list items */
        .player-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0; /* Tailwind gray-200 */
        }
        .player-list-item:last-child {
            border-bottom: none;
        }
    </style>
    <!-- PWA Manifest file -->
    <link rel="manifest" href="/manifest.json">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">麻将记分器</h1>

        <!-- 基础设置 -->
        <div class="mb-6 bg-blue-50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-blue-800">基础设置</h2>
            <div class="space-y-4">
                <div>
                    <label for="baseScoreInput" class="block text-gray-700 text-sm font-bold mb-2">底分:</label>
                    <input type="number" id="baseScoreInput" value="10" min="0" 
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-200"
                           inputmode="numeric" pattern="[0-9]*" onfocus="this.value = '';">
                </div>
                <div>
                    <label for="flowerScoreInput" class="block text-gray-700 text-sm font-bold mb-2">花分:</label>
                    <input type="number" id="flowerScoreInput" value="1" min="0" 
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-200"
                           inputmode="numeric" pattern="[0-9]*" onfocus="this.value = '';">
                </div>
                <div>
                    <label for="laziScoreInput" class="block text-gray-700 text-sm font-bold mb-2">辣子:</label>
                    <input type="number" id="laziScoreInput" value="100" min="0" 
                           class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500 transition duration-200"
                           inputmode="numeric" pattern="[0-9]*" onfocus="this.value = '';">
                </div>
            </div>
        </div>

        <!-- 玩家管理 -->
        <div class="mb-6 bg-green-50 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4 text-green-800">玩家管理</h2>
            <div class="flex mb-4">
                <input type="text" id="newPlayerNameInput" placeholder="输入玩家姓名" 
                       class="shadow appearance-none border rounded-l-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-green-500 transition duration-200"
                       onfocus="this.value = '';">
                <button id="addPlayerBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-r-lg focus:outline-none focus:shadow-outline transition duration-200">
                    添加
                </button>
            </div>
            <div id="playerList" class="bg-white rounded-lg shadow-inner p-2 max-h-48 overflow-y-auto">
                <!-- Player items will be dynamically added here -->
                <p id="noPlayersMessage" class="text-gray-500 text-center py-4">暂无玩家，请添加。</p>
            </div>
        </div>

        <!-- 开始记分按钮 -->
        <button id="startScoringBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 transform hover:scale-105">
            开始记分
        </button>

        <!-- Message Box -->
        <div id="messageBox" class="hidden mt-4 p-3 rounded-lg text-sm text-center" role="alert"></div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="confirmationModalTitle" class="text-2xl font-bold mb-4 text-gray-800 text-center"></h3>
                <p id="confirmationModalMessage" class="text-gray-700 text-center mb-6"></p>
                <div class="flex justify-center space-x-4">
                    <button id="confirmYesBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">是</button>
                    <button id="confirmNoBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">否</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const baseScoreInput = document.getElementById('baseScoreInput');
        const flowerScoreInput = document.getElementById('flowerScoreInput');
        const laziScoreInput = document.getElementById('laziScoreInput');
        const newPlayerNameInput = document.getElementById('newPlayerNameInput');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const playerList = document.getElementById('playerList');
        const noPlayersMessage = document.getElementById('noPlayersMessage');
        const startScoringBtn = document.getElementById('startScoringBtn');
        const messageBox = document.getElementById('messageBox');

        // Confirmation Modal elements
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationModalTitle = document.getElementById('confirmationModalTitle');
        const confirmationModalMessage = document.getElementById('confirmationModalMessage');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoNoBtn'); // Corrected ID to avoid conflict

        let activePlayers = []; // Stores the current list of players

        // --- Message display function ---
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // --- Custom Confirmation Modal functions ---
        let confirmPromiseResolve = null;

        function showCustomConfirmation(title, message) {
            return new Promise((resolve) => {
                confirmationModalTitle.textContent = title;
                confirmationModalMessage.textContent = message;
                confirmationModal.classList.remove('hidden');
                confirmPromiseResolve = resolve;

                // Remove old listeners to prevent duplicates
                confirmYesBtn.removeEventListener('click', handleConfirmYes);
                confirmNoBtn.removeEventListener('click', handleConfirmNo);

                // Add new listeners
                confirmYesBtn.addEventListener('click', handleConfirmYes);
                confirmNoBtn.addEventListener('click', handleConfirmNo);
            });
        }

        function hideCustomConfirmation() {
            confirmationModal.classList.add('hidden');
            confirmPromiseResolve = null;
        }

        function handleConfirmYes() {
            if (confirmPromiseResolve) {
                confirmPromiseResolve(true);
            }
            hideCustomConfirmation();
        }

        function handleConfirmNo() {
            if (confirmPromiseResolve) {
                confirmPromiseResolve(false);
            }
            hideCustomConfirmation();
        }

        // --- Player Management Functions ---
        function renderPlayers() {
            playerList.innerHTML = ''; // Clear current list
            if (activePlayers.length === 0) {
                noPlayersMessage.classList.remove('hidden');
                playerList.appendChild(noPlayersMessage);
            } else {
                noPlayersMessage.classList.add('hidden');
                activePlayers.forEach((player, index) => {
                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-list-item';
                    playerDiv.innerHTML = `
                        <span class="text-gray-700 text-lg">${player}</span>
                        <button class="remove-player-btn bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md focus:outline-none focus:shadow-outline transition duration-200" data-player-index="${index}">删除</button>
                    `;
                    playerList.appendChild(playerDiv);
                });
                // Add event listeners to new remove buttons
                document.querySelectorAll('.remove-player-btn').forEach(button => {
                    button.addEventListener('click', removePlayer);
                });
            }
        }

        function addPlayer() {
            const playerName = newPlayerNameInput.value.trim();
            if (playerName) {
                if (activePlayers.includes(playerName)) {
                    showMessage('玩家姓名已存在！', 'error');
                } else if (activePlayers.length >= 7) { // Limit to 7 players
                    showMessage('最多只能添加7位玩家！', 'error');
                }
                else {
                    activePlayers.push(playerName);
                    newPlayerNameInput.value = ''; // Clear input
                    renderPlayers();
                    saveSettings(); // Save updated player list
                    showMessage('玩家添加成功！', 'success');
                }
            } else {
                showMessage('玩家姓名不能为空！', 'error');
            }
        }

        function removePlayer(event) {
            const indexToRemove = parseInt(event.target.dataset.playerIndex);
            activePlayers.splice(indexToRemove, 1); // Remove player from array
            renderPlayers();
            saveSettings(); // Save updated player list
            showMessage('玩家删除成功！', 'success');
        }

        // --- Save and Load Settings ---
        function saveSettings() {
            const settings = {
                baseScore: parseInt(baseScoreInput.value) || 0,
                flowerScore: parseInt(flowerScoreInput.value) || 0,
                laziScore: parseInt(laziScoreInput.value) || 0
            };
            localStorage.setItem('gameSettings', JSON.stringify(settings));
            localStorage.setItem('activePlayers', JSON.stringify(activePlayers));
            console.log('Settings and players saved:', settings, activePlayers);
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('gameSettings');
            const savedPlayers = localStorage.getItem('activePlayers');

            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                baseScoreInput.value = settings.baseScore;
                flowerScoreInput.value = settings.flowerScore;
                laziScoreInput.value = settings.laziScore;
            }
            if (savedPlayers) {
                activePlayers = JSON.parse(savedPlayers);
            }
            renderPlayers(); // Render players on load
        }

        // --- Start Scoring ---
        async function startScoring() {
            if (activePlayers.length < 2) {
                showMessage('至少需要2位玩家才能开始记分！', 'error');
                return;
            }

            // Check for an ongoing game
            const inProgressGameId = localStorage.getItem('mahjongInProgressGameId');
            if (inProgressGameId) {
                const confirmNewGame = await showCustomConfirmation(
                    '开始新牌局？',
                    '检测到未完成的牌局，开始新牌局将放弃当前牌局。您确定要开始新牌局吗？'
                );
                if (!confirmNewGame) {
                    return; // User cancelled
                } else {
                    // If user confirms new game, mark the old one as discarded
                    let mahjongGameHistoryArchive = JSON.parse(localStorage.getItem('mahjongGameHistoryArchive') || '[]');
                    const oldGameIndex = mahjongGameHistoryArchive.findIndex(game => game.id === parseInt(inProgressGameId));
                    if (oldGameIndex !== -1) {
                        mahjongGameHistoryArchive[oldGameIndex].status = 'discarded';
                        localStorage.setItem('mahjongGameHistoryArchive', JSON.stringify(mahjongGameHistoryArchive));
                        localStorage.removeItem('mahjongInProgressGameId'); // Clear the in-progress flag
                        showMessage('旧牌局已放弃，将开始新牌局。', 'info');
                    }
                }
            }

            // Save current settings and players to localStorage for the scoring page
            const currentSettings = {
                baseScore: parseInt(baseScoreInput.value) || 0,
                flowerScore: parseInt(flowerScoreInput.value) || 0,
                laziScore: parseInt(laziScoreInput.value) || 0
            };
            localStorage.setItem('currentGameSettings', JSON.stringify(currentSettings));
            localStorage.setItem('activePlayers', JSON.stringify(activePlayers)); // Save active players for scoring page

            window.location.href = 'scoring.html'; // Navigate to scoring page
        }

        // --- Event Listeners ---
        addPlayerBtn.addEventListener('click', addPlayer);
        newPlayerNameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        });
        startScoringBtn.addEventListener('click', startScoring);

        // Load settings when the page loads
        window.onload = loadSettings;

        // --- Service Worker Registration (PWA Core) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registration successful:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
